<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/javascript/css/style.css">
    
    <title>Document</title>
</head>
<body>

    <header>
        <h1>My Store</h1>
    </header>

    <main>

        <div class="title">
            <h2>Productors</h2>
            <span>My store product list</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Product</label>
                <input type="text" id="product" placeholder="Product name">
            </div>

            <div class="lineInput">
                <label>Velue</label>
                <input type="number" id="costs" placeholder="Product value">
            </div>


            <button onclick="product.save()" id="btn1">Save</button>
            <button onclick="product.cancel()">Cancel</button>
        </div>
        
        <div class="content">
            <table border="1">
              <thead>
                <th class="center">ID</th>
                <th>Product</th>
                <th>Value</th>
                <th class="center">Actios</th>
              </thead>
            <tbody id="tbody">
            
            </tbody>
          </table>
        </div>
    </main>
    


    <script src="/javascript/js/index01.js"></script>
</body>
</html>
